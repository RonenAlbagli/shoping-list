<ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="https://raw.githubusercontent.com/Infernus101/ProfileUI/0690f5e61a9f7af02c30342d4d6414a630de47fc/icon.png">
            </ion-avatar>
            <h2 [ngClass]="!isActive ? 'unActive' : 'undefind'">{{data?.productName}} </h2>
            <h4 [ngClass]="!isActive ? 'unActive' : 'undefind'">{{data?.productAmount}} {{data?.size}}</h4>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary" (click)="editProduct()">
              <ion-icon name="call"></ion-icon>
              Edit
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button *ngIf="!isActive" (click)="setProductStatus(data?.productName)" ion-button color="primary">
              <ion-icon name="mail"></ion-icon>
              active
            </button>
            <button *ngIf="isActive" (click)="setProductStatus(data?.productName)" ion-button color="danger">
                    <ion-icon name="mail"></ion-icon>
                    Un-actibe
            </button>
          </ion-item-options>
        </ion-item-sliding>
</ion-list>
