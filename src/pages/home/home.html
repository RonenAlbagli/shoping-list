<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
        <ion-avatar class='avatar' item-start>
          <img src="https://raw.githubusercontent.com/Infernus101/ProfileUI/0690f5e61a9f7af02c30342d4d6414a630de47fc/icon.png">
        </ion-avatar>
  </ion-navbar>
</ion-header>

<ion-content padding>
<shopingLists></shopingLists>

<ion-fab bottom="" left="">
    <button color="dark" ion-fab="" class="fab fab-ios fab-ios-dark"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="arrow-dropup" role="img" class="icon icon-ios ion-ios-arrow-dropup" aria-label="arrow dropup"></ion-icon></span><div class="button-effect"></div></button>
    <ion-fab-list side="top" class="">
      <button ion-fab="" (click)="addNewList()"  class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="add" role="img" class="icon icon-ios " aria-label="logo vimeo"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="restaurant" role="img" class="icon icon-ios" aria-label="logo facebook"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="options" role="img" class="icon icon-ios " aria-label="logo twitter"></ion-icon></span><div class="button-effect"></div></button>
      <button ion-fab="" class="fab fab-ios fab-in-list fab-ios-in-list"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="pricetag" role="img" class="icon icon-ios" aria-label="logo googleplus"></ion-icon></span><div class="button-effect"></div></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
